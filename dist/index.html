<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link href="assets/favicon.ico" rel="shortcut icon" />
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@300;400;500;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="assets/css/owfont-regular.css"/>
  <link rel="stylesheet" href="assets/css/style.css"/> 
  <title>momentum</title>
</head>
<body class="body-slide animationIn">
  <header class="header"> 
    <div class="player">
      <audio class="audio" src=""></audio>
      <div class="player-controls">
        <button class="play-prev player-icon"></button>
        <button class="play player-icon"></button>
        <button class="play-next player-icon"></button>
        <div class="timeline">
          <div class="progress"></div>
        </div>
        <div class="time-song">
          <div class="current">0:00</div>
          <div class="divider">/</div>
          <div class="length"></div>
        </div>
      </div>
      <ul class="play-list"></ul>
        
    </div>
    <div class="weather ">
      <input placeholder="Moscow" type="text" class="city" />
      <i class="weather-icon owf"></i>
      <div class="weather-error"></div>
      <div class="description-container">
        <span class="temperature"></span>
        <span class="weather-description"></span>
      </div>
      <div class="wind"></div>
      <div class="humidity"></div>
    </div>
  </header>
  <main class="main">
    <div class="slider-icons">
      <button class="slide-prev slider-icon"></button>
      <button class="slide-next slider-icon"></button>
    </div>
    <time class="time "></time>
    <date class="week"></date>
    <date class="date"></date>
    <div class="greeting-container">
      <span class="greeting"></span>
      <input type="text" placeholder="[Enter name]" class="name" />
    </div>
  </main>
  <footer class="footer">
    <div class="settings" >
      <img class="settings-img" src="assets/img/settings.svg" alt="settings" >
     
    </div>
    <div class="quotes-wrapper">

      <button class="change-quote"></button>
      <div>
        <div class="quote"></div>
        <div class="author"></div>
      </div>
    </div>
  </footer>
  <div class="modal animationIn">
    <div class="modal_content text-center">
        <button type="button" class="modal_close"><strong>&times;</strong></button>
        <div class="settings-wrapper">
          <h3>Настройки</h3>
          <div class="item-wrapper"  >
            <div class="delete-weather"  >Отключить погоду</div>
            <label class="switch" id= 'weather'>
              <input class="myCheck" type="checkbox" data-input="weather"   >
              <span class="slider round"></span>
            </label>
          </div>
          <hr>
          <div class="item-wrapper" data-quotes >
            <div class="delete-quotes" >Отключить цитаты</div>
            <label class="switch" id="quotes">
              <input class="myCheck" type="checkbox" data-input="quotes" >
              <span class="slider round"></span>
            </label>
          </div>
          <hr>
          <div class="item-wrapper" data-player>
            <div class="delete-player" >Отключить плеер</div>
            <label class="switch" id="audio">
              <input class="myCheck" type="checkbox" data-input="audio" >
              <span class="slider round"></span>
            </label>
          </div>
            <div class="change-language-wrapper">
          <button onclick="check()" class="change-language-ru">ru</button>
          <button onclick="uncheck()" class="change-language-en">en</button>
            </div>
        </div>
    </div>
  </div>
  <script>
    // function check() {
    //   document.getElementById("myCheck").checked = true;
    // }
    
    // function uncheck() {
    //   document.getElementById("myCheck").checked = false;
    // }
    </script>
  <script src="script.js"></script>
</body>
</html>
